<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å°é›éé¦¬è·¯ ğŸ¥ é€²éšç‰ˆ</title>
    <style>
        :root {
            --bg-color: #2ecc71;
            --road-color: #34495e;
            --btn-bg: rgba(255, 255, 255, 0.3);
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            touch-action: none;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            overflow: hidden;
        }
        .road {
            position: absolute;
            width: 100%;
            height: 60px;
            background-color: var(--road-color);
            border-top: 2px solid #7f8c8d;
            border-bottom: 2px solid #7f8c8d;
        }
        .road::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 100%;
            height: 2px;
            border-top: 2px dashed rgba(255,255,255,0.2);
        }
        #player {
            position: absolute;
            width: 34px;
            height: 34px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: transform 0.1s;
        }
        .car {
            position: absolute;
            width: 50px;
            height: 30px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* åŠé€æ˜æ§åˆ¶å€åŸŸ */
        #ui-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 10px;
            pointer-events: auto;
        }
        .btn {
            width: 70px;
            height: 70px;
            background: var(--btn-bg);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active { background: rgba(255,255,255,0.5); }
        
        #score-tag {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 60;
        }

        #level-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #f1c40f;
            font-weight: bold;
            z-index: 60;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        #start-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: #f1c40f;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-tag">åˆ†æ•¸: 0</div>
        <div id="level-tag">ç­‰ç´š: 1</div>
        <div id="player">ğŸ¥</div>
        
        <div id="ui-overlay">
            <div class="controls">
                <div></div>
                <div class="btn" id="ctrl-up">â–²</div>
                <div></div>
                <div class="btn" id="ctrl-left">â—€</div>
                <div class="btn" id="ctrl-down">â–¼</div>
                <div class="btn" id="ctrl-right">â–¶</div>
            </div>
        </div>
    </div>

    <div id="overlay">
        <h1 id="msg">å°é›éé¦¬è·¯</h1>
        <p id="sub-msg">é»æ“ŠæŒ‰éˆ•æˆ–ä½¿ç”¨æ–¹å‘éµ</p>
        <button id="start-btn" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreBoard = document.getElementById('score-tag');
        const levelBoard = document.getElementById('level-tag');
        const overlay = document.getElementById('overlay');
        const msg = document.getElementById('msg');

        let score = 0;
        let level = 1;
        let playerX, playerY;
        let gameActive = false;
        let roads = [];
        let cars = [];
        let animationId;

        function init() {
            resetPlayer();
            overlay.style.display = 'flex';
        }

        function resetPlayer() {
            playerX = container.offsetWidth / 2 - 17;
            playerY = container.offsetHeight - 80;
            updatePlayerPos();
        }

        function createLevel() {
            roads.forEach(r => r.remove());
            cars.forEach(c => c.el.remove());
            roads = [];
            cars = [];

            // é›£åº¦éš¨ç­‰ç´šå¢åŠ ï¼šé¦¬è·¯æ•¸é‡èˆ‡è»Šé€Ÿ
            const roadCount = Math.min(5 + level, 12);
            const baseSpeed = 1.5 + (level * 0.3);

            for (let i = 1; i <= roadCount; i++) {
                const road = document.createElement('div');
                road.className = 'road';
                // åˆ†ä½ˆé¦¬è·¯ä½ç½®
                const yPos = container.offsetHeight - 150 - (i * 70);
                if (yPos < 60) break; // ä¸è¦è“‹éåˆ†æ•¸æ¬„
                
                road.style.top = yPos + 'px';
                container.appendChild(road);
                roads.push(road);
                
                const speed = (Math.random() * baseSpeed + 1) * (i % 2 === 0 ? 1 : -1);
                spawnCar(yPos, speed);
                if (level > 3 && Math.random() > 0.5) spawnCar(yPos, speed, true); // é›£åº¦é«˜æ™‚ä¸€æ¢è·¯å…©è¼›è»Š
            }
        }

        function spawnCar(y, speed, offset = false) {
            const car = document.createElement('div');
            car.className = 'car';
            car.innerText = ['ğŸš—', 'ğŸš•', 'ğŸš™', 'ğŸšŒ', 'ğŸï¸', 'ğŸš'][Math.floor(Math.random() * 6)];
            car.style.top = y + 15 + 'px';
            let x = offset ? (container.offsetWidth / 2) : (speed > 0 ? -50 : container.offsetWidth + 50);
            car.style.left = x + 'px';
            container.appendChild(car);
            cars.push({ el: car, x, y: y + 15, speed });
        }

        function move(dir) {
            if (!gameActive) return;
            const step = 45;
            if (dir === 'up') playerY -= step;
            if (dir === 'down') playerY += step;
            if (dir === 'left') playerX -= step;
            if (dir === 'right') playerX += step;

            // RWD é‚Šç•Œé™åˆ¶
            playerX = Math.max(0, Math.min(playerX, container.offsetWidth - 34));
            playerY = Math.max(0, Math.min(playerY, container.offsetHeight - 40));

            // éé—œé‚è¼¯
            if (playerY < 80) {
                score += 100;
                level++;
                scoreBoard.innerText = `åˆ†æ•¸: ${score}`;
                levelBoard.innerText = `ç­‰ç´š: ${level}`;
                resetPlayer();
                createLevel();
            }
            updatePlayerPos();
        }

        function updatePlayerPos() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
        }

        function gameLoop() {
            if (!gameActive) return;

            cars.forEach(car => {
                car.x += car.speed;
                car.el.style.left = car.x + 'px';

                if (car.speed > 0 && car.x > container.offsetWidth) car.x = -60;
                if (car.speed < 0 && car.x < -60) car.x = container.offsetWidth;

                // ç¢°æ’åµæ¸¬
                const pBox = { x: playerX + 5, y: playerY + 5, w: 24, h: 24 };
                const cBox = { x: car.x + 5, y: car.y + 5, w: 40, h: 20 };

                if (pBox.x < cBox.x + cBox.w && pBox.x + pBox.w > cBox.x &&
                    pBox.y < cBox.y + cBox.h && pBox.y + pBox.h > cBox.y) {
                    gameOver();
                }
            });

            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            score = 0;
            level = 1;
            scoreBoard.innerText = `åˆ†æ•¸: 0`;
            levelBoard.innerText = `ç­‰ç´š: 1`;
            resetPlayer();
            createLevel();
            gameActive = true;
            overlay.style.display = 'none';
            cancelAnimationFrame(animationId);
            gameLoop();
        }

        function gameOver() {
            gameActive = false;
            msg.innerText = "ğŸ˜µ å°é›è®Šæˆçƒ¤é›äº†ï¼";
            document.getElementById('sub-msg').innerText = `æœ€çµ‚åˆ†æ•¸: ${score} (ç­‰ç´š ${level})`;
            document.getElementById('start-btn').innerText = "é‡æ–°æŒ‘æˆ°";
            overlay.style.display = 'flex';
        }

        // æ§åˆ¶ç¶å®š
        const bindBtn = (id, dir) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); move(dir); });
            el.addEventListener('mousedown', () => move(dir));
        };
        bindBtn('ctrl-up', 'up'); bindBtn('ctrl-down', 'down');
        bindBtn('ctrl-left', 'left'); bindBtn('ctrl-right', 'right');

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') move('up');
            if (e.key === 'ArrowDown') move('down');
            if (e.key === 'ArrowLeft') move('left');
            if (e.key === 'ArrowRight') move('right');
        });

        window.onresize = () => { resetPlayer(); createLevel(); };
        window.onload = init;
    </script>
</body>
</html>
