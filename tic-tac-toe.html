<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å°ç‹ç‹¸çš„åœˆåœˆå‰å‰éŠæˆ² ğŸ¦Š</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --cell-size: 100px;
            --primary-color: #e84c3d;
            --secondary-color: #3498db;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
        }
        h1 { color: #333; }
        .status {
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, var(--cell-size));
            grid-template-rows: repeat(3, var(--cell-size));
            gap: 10px;
            background-color: #ccc;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .cell:hover { background-color: #f0f0f0; }
        .cell.X { color: var(--primary-color); }
        .cell.O { color: var(--secondary-color); }
        .restart-btn {
            margin-top: 30px;
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .restart-btn:hover { transform: scale(1.05); background-color: #555; }
    </style>
</head>
<body>
    <h1>åœˆåœˆå‰å‰ ğŸ¦Š</h1>
    <div class="status" id="status">è¼ªåˆ° X ç©å®¶</div>
    <div class="mode-selection" style="margin-bottom: 15px;">
        <label><input type="radio" name="gameMode" value="pvp" checked> é›™äººå°æˆ°</label>
        <label style="margin-left: 15px;"><input type="radio" name="gameMode" value="pve"> é›»è…¦å°æˆ° (O)</label>
    </div>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button class="restart-btn" id="restart">é‡æ–°é–‹å§‹</button>

    <script>
        const statusDisplay = document.getElementById('status');
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const restartBtn = document.getElementById('restart');

        let gameActive = true;
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameMode = "pvp";

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // æ©«å‘
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // ç¸±å‘
            [0, 4, 8], [2, 4, 6]             // æ–œå‘
        ];

        document.querySelectorAll('input[name="gameMode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                gameMode = e.target.value;
                handleRestartGame();
            });
        });

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();

            if (gameMode === "pve" && gameActive && currentPlayer === "O") {
                setTimeout(makeComputerMove, 500);
            }
        }

        function makeComputerMove() {
            if (!gameActive) return;
            
            // ç°¡å–® AIï¼šéš¨æ©Ÿæ‰¾ç©ºä½
            let availableCells = [];
            gameState.forEach((cell, index) => {
                if (cell === "") availableCells.push(index);
            });

            if (availableCells.length > 0) {
                const randomIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
                const targetCell = document.querySelector(`[data-index="${randomIndex}"]`);
                handleCellPlayed(targetCell, randomIndex);
                handleResultValidation();
            }
        }

        function handleCellPlayed(clickedCell, clickedCellIndex) {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add(currentPlayer);
        }

        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i <= 7; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerText = `ç©å®¶ ${currentPlayer} è´äº†ï¼ğŸ‰`;
                gameActive = false;
                return;
            }

            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                statusDisplay.innerText = "å¹³æ‰‹ï¼ğŸ¤";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerText = `è¼ªåˆ° ${currentPlayer} ç©å®¶`;
        }

        function handleRestartGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.innerText = "è¼ªåˆ° X ç©å®¶";
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('X', 'O');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartBtn.addEventListener('click', handleRestartGame);
    </script>
</body>
</html>
